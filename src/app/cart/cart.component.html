<input type="text" [(ngModel)]="newItem">
<button
  (click)="onAddItem()"
  class="btn" [ngClass]="{'btn-primary': newItem !== '', 'btn-default': newItem === ''}">Add Item</button>

  <p *ngIf="newItem === ''">Please enter a value!</p>
<hr>

<ul class="listgroup">
  <li class="list-group-item"
   *ngFor="let item of items; let i = index"
   [ngStyle]="{backgroundColor: i % 2 === 0 ? 'lightyellow' : 'lightblue'}">
    {{ item }}
  </li>
</ul>
